<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Products</title>

    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="bg-container">
        <div class="inner-card">
            <h1 class="plp-text">
                PLP
            </h1>
        
            <div class="input-and-layout-btns-wrapper">
                <input type="search" class="search-input" placeholder="Type something to search ..." oninput="onChangeInput(event)"/>
                
                <button class="layout-btns">
                    <img class="layout-imgs" src="/list 1.svg"/>
                </button>
                
                <button class="layout-btns">
                    <img class="layout-imgs grid-styles" src="/menu 1.svg"/>
                </button>
            </div>

            <ul id="productItemsWrapper" class="product-items-wrapper">
                
            </ul>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
